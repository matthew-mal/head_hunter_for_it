<!DOCTYPE html>
<html>
<head>
    <title>For single project</title>
</head>
<body>
<h1>Information about project:</h1>

<h3>{{ project.title }}</h3>
<br>

<div class="singleProject__toolStack">
    {% for tag in project.tags.all %}
    <a href="{% url 'projects_by_tag' tag.slug %}" class="tag tag--pill tag--sub tag--lg">{{tag}}</a>
    {% endfor %}
</div>
<br>
<em>{{ project.description }}</em>


<h4><a href="{% url 'project_update' project.id %}">Edit project</a></h4>
</body>
</html>
